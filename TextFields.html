<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Fraunces:opsz,wght@9..144,800&display=swap" rel="stylesheet">
    <script>
         tailwind.config = {
          theme: {
            extend: {
              fontFamily: { 'Barlow': ['Fraunces', 'Barlow']},
              colors: {
                primary : "#83888F",
                secondary: "#0E8784",
                gray: "#333D4B",
                bg: "#FAF8F6",
                white: "#FEFCF7"
              },
            },
          },
        };
    </script>
    <title>TextFields</title>
</head>
<body>
    <div class="flex overflow-hidden flex-col items-center px-20 pt-52 pb-96 rounded-3xl bg-zinc-100 max-md:px-5 max-md:py-24" role="region" aria-label="Text Fields Section">
        <div class="flex flex-col items-start ml-6 w-full max-w-[1570px] max-md:max-w-full">
          <h1 class="text-7xl font-bold text-black max-md:text-4xl">TextFields</h1>
          <h2 class="mt-28 text-4xl text-black text-opacity-30 max-md:mt-10">Line Form</h2>
          
          <form class="flex flex-wrap gap-10 items-center self-stretch mt-5">
            <div class="flex flex-col flex-1 self-stretch my-auto text-base whitespace-nowrap text-zinc-900 text-opacity-60">
              <div class="flex gap-5 justify-between">
                <label for="field1" class="cursor-pointer">Label</label>
                <button type="button" aria-label="Toggle field options" class="focus:outline-none focus:ring-2 focus:ring-teal-400">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1e13bc7ff2bc9a0b73ec2023e903ad3e258e8ecdb62978c137528b460bda4f82?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain shrink-0 self-start mt-1.5 aspect-square w-[18px]" />
                </button>
              </div>
              <input type="text" id="field1" class="mt-2 border-b border-zinc-900 border-opacity-10 bg-transparent focus:outline-none focus:border-teal-400" />
            </div>
      
            <div class="flex flex-col flex-1 self-stretch my-auto whitespace-nowrap">
              <label for="field2" class="self-start text-sm leading-none text-zinc-900 text-opacity-60">Label</label>
              <div class="flex gap-5 justify-between text-base text-zinc-900 text-opacity-90">
                <input type="text" id="field2" placeholder="Placeholder" class="w-full bg-transparent focus:outline-none" />
                <button type="button" aria-label="Toggle field options" class="focus:outline-none focus:ring-2 focus:ring-teal-400">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1e13bc7ff2bc9a0b73ec2023e903ad3e258e8ecdb62978c137528b460bda4f82?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain shrink-0 self-start mt-1.5 aspect-square w-[18px]" />
                </button>
              </div>
              <div class="flex shrink-0 mt-1.5 h-px bg-zinc-900 bg-opacity-10"></div>
            </div>
      
            <div class="flex flex-col flex-1 self-stretch my-auto whitespace-nowrap">
              <label for="field3" class="self-start text-sm leading-none text-zinc-900 text-opacity-60">Label</label>
              <div class="flex gap-5 justify-between w-full text-base text-zinc-900 text-opacity-90">
                <div class="flex gap-0.5 items-center w-full">
                  <input type="text" id="field3" placeholder="Placeholder" class="w-full bg-transparent focus:outline-none" />
                  <div class="flex shrink-0 self-stretch my-auto w-px h-6 bg-teal-400"></div>
                </div>
                <button type="button" aria-label="Toggle field options" class="focus:outline-none focus:ring-2 focus:ring-teal-400">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1e13bc7ff2bc9a0b73ec2023e903ad3e258e8ecdb62978c137528b460bda4f82?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain shrink-0 self-start mt-1.5 aspect-square w-[18px]" />
                </button>
              </div>
              <div class="flex shrink-0 mt-1.5 h-px bg-zinc-900 bg-opacity-10"></div>
            </div>
      
            <div class="flex flex-col flex-1 self-stretch text-sm">
              <label for="field4" class="self-start leading-none text-zinc-900 text-opacity-60">Label</label>
              <div class="flex gap-5 justify-between text-base whitespace-nowrap text-zinc-900 text-opacity-90">
                <input type="text" id="field4" placeholder="Placeholder" class="w-full bg-transparent focus:outline-none" aria-describedby="error-message" aria-invalid="true" />
                <button type="button" aria-label="Toggle field options" class="focus:outline-none focus:ring-2 focus:ring-teal-400">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1e13bc7ff2bc9a0b73ec2023e903ad3e258e8ecdb62978c137528b460bda4f82?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain shrink-0 self-start mt-1.5 aspect-square w-[18px]" />
                </button>
              </div>
              <div class="flex shrink-0 mt-1.5 h-px bg-rose-500"></div>
              <div id="error-message" class="self-start mt-1 leading-none text-rose-500">Error message here!</div>
            </div>
      
            <div class="flex flex-col flex-1 self-stretch my-auto whitespace-nowrap text-zinc-900 text-opacity-10">
              <label for="field5" class="self-start text-sm leading-none">Label</label>
              <div class="flex gap-5 justify-between text-base">
                <input type="text" id="field5" placeholder="Placeholder" disabled class="w-full bg-transparent focus:outline-none" />
                <button type="button" aria-label="Toggle field options" disabled class="focus:outline-none focus:ring-2 focus:ring-teal-400">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1e13bc7ff2bc9a0b73ec2023e903ad3e258e8ecdb62978c137528b460bda4f82?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain shrink-0 self-start mt-1.5 aspect-square w-[18px]" />
                </button>
              </div>
              <div class="flex shrink-0 mt-1.5 h-px bg-zinc-900 bg-opacity-10"></div>
            </div>
          </form>
      
          <div class="flex gap-5 justify-between px-3 py-2 mt-10 max-w-full text-base leading-none rounded bg-stone-50 bg-opacity-90 text-zinc-900 text-opacity-60 w-[400px]" role="search">
            <label for="courseSearch" class="sr-only">Search for course</label>
            <input type="search" id="courseSearch" placeholder="Search for course" class="w-full bg-transparent focus:outline-none" />
            <button type="submit" aria-label="Search" class="focus:outline-none focus:ring-2 focus:ring-teal-400">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/11e2f72bdcadc6cbd51fdda996ec53fe1d700eb38e9f91d9acb249f977b391c4?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain shrink-0 aspect-square w-[21px]" />
            </button>
          </div>
      
          <div class="flex flex-wrap gap-10 items-start mt-10">
            <div class="flex overflow-hidden flex-col items-center self-stretch px-6 py-7 text-base bg-white rounded-2xl shadow-lg text-zinc-500 max-md:px-5" role="region" aria-label="Calendar">
              <div class="flex gap-5 justify-between self-stretch font-bold leading-none text-black">
                <button type="button" aria-label="Previous month" class="focus:outline-none focus:ring-2 focus:ring-teal-400">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/d58196873ae219a6ec2a9dcda5dd77c3faeadc7f5bc20fc8ca89235ce9ee4cd1?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain shrink-0 w-6 aspect-square" />
                </button>
                <div role="heading" aria-level="3">Aug 2020</div>
                <button type="button" aria-label="Next month" class="focus:outline-none focus:ring-2 focus:ring-teal-400">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/9525be6d91318431f5d8042d11c88c5260cc067643cc364a5cfb2cc8ea0f06e2?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain shrink-0 w-6 aspect-square" />
                </button>
              </div>
      
              <div class="flex gap-4 self-stretch mt-6 text-sm leading-none whitespace-nowrap text-zinc-900 text-opacity-60 max-md:mr-1 max-md:ml-1" role="row">
                <div role="columnheader" class="grow opacity-[0.996]">Mon</div>
                <div role="columnheader" class="opacity-[0.996]">Tue</div>
                <div role="columnheader" class="opacity-[0.996]">Wed</div>
                <div role="columnheader" class="opacity-[0.996]">Thu</div>
                <div role="columnheader" class="opacity-[0.996]">Fri</div>
                <div role="columnheader" class="opacity-[0.996]">Sat</div>
                <div role="columnheader" class="opacity-[0.996]">Sun</div>
              </div>
      
              <div role="grid" class="w-full">
                <div role="row" class="flex gap-7 mt-4 text-center whitespace-nowrap text-zinc-900 text-opacity-10">
                  <div role="gridcell" aria-label="29 July" class="grow">29</div>
                  <div role="gridcell" aria-label="30 July" class="grow">30</div>
                  <div role="gridcell" aria-label="31 July" class="grow">31</div>
                  <div role="gridcell" aria-label="1 August" class="grow">1</div>
                  <div role="gridcell" aria-label="2 August" class="grow">2</div>
                  <div role="gridcell" aria-label="3 August" class="grow">3</div>
                  <div role="gridcell" aria-label="4 August" class="grow">4</div>
                </div>
      
                <div role="row" class="flex gap-5 justify-between mt-5 max-w-full text-center whitespace-nowrap text-zinc-900 text-opacity-10 w-[273px]">
                  <div role="gridcell" aria-label="5 August" class="grow">5</div>
                  <div role="gridcell" aria-label="6 August" class="grow">6</div>
                  <div role="gridcell" aria-label="7 August" class="grow">7</div>
                  <div role="gridcell" aria-label="8 August" class="grow">8</div>
                  <div role="gridcell" aria-label="9 August" class="grow">9</div>
                  <div role="gridcell" aria-label="10 August" class="grow font-bold text-zinc-900 text-opacity-90">10</div>
                  <div role="gridcell" aria-label="11 August" class="grow text-zinc-500">11</div>
                </div>
      
                <div role="row" class="flex gap-5 items-center mt-4 whitespace-nowrap">
                  <div role="gridcell" aria-label="12 August" class="grow self-stretch my-auto text-center">12</div>
                  <div role="gridcell" aria-label="13 August" class="grow self-stretch my-auto text-center">13</div>
                  <div role="gridcell" aria-label="14 August" aria-selected="true" class="grow self-stretch px-2 py-2 w-8 h-8 font-bold text-white bg-teal-400 rounded fill-teal-400 text-center">14</div>
                  <div role="gridcell" aria-label="15 August" class="grow self-stretch my-auto">15</div>
                  <div role="gridcell" aria-label="16 August" class="grow self-stretch my-auto">16</div>
                  <div role="gridcell" aria-label="17 August" class="grow self-stretch my-auto text-center">17</div>
                  <div role="gridcell" aria-label="18 August" class="grow self-stretch my-auto text-center">18</div>
                </div>
      
                <div role="row" class="flex gap-7 mt-4 whitespace-nowrap">
                  <div role="gridcell" aria-label="19 August" class="grow text-center">19</div>
                  <div role="gridcell" aria-label="20 August" class="grow text-center">20</div>
                  <div role="gridcell" aria-label="21 August" class="grow text-center">21</div>
                  <div role="gridcell" aria-label="22 August" class="grow">22</div>
                  <div role="gridcell" aria-label="23 August" class="grow">23</div>
                  <div role="gridcell" aria-label="24 August" class="grow text-center">24</div>
                  <div role="gridcell" aria-label="25 August" class="grow text-center">25</div>
                </div>
      
                <div role="row" class="flex gap-7 mt-5 max-w-full whitespace-nowrap w-[274px]">
                  <div role="gridcell" aria-label="26 August" class="grow text-center">26</div>
                  <div role="gridcell" aria-label="27 August" class="grow text-center">27</div>
                  <div role="gridcell" aria-label="28 August" class="grow text-center">28</div>
                  <div role="gridcell" aria-label="29 August" class="grow">29</div>
                  <div role="gridcell" aria-label="30 August" class="grow">30</div>
                  <div role="gridcell" aria-label="31 August" class="grow text-center">31</div>
                  <div role="gridcell" aria-label="1 September" class="grow text-center text-zinc-900 text-opacity-10">1</div>
                </div>
              </div>
            </div>
      
            <div class="flex overflow-hidden flex-col text-base bg-white rounded-2xl shadow-lg text-zinc-900 text-opacity-90" role="listbox" aria-label="Options menu">
              <div role="option" tabindex="0" class="flex gap-5 justify-between px-3.5 py-3 w-full hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
                <div>Option 1</div>
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1adf26e9444f5e081d3c6a55e26987e84c81c6c344f9ff954291d209369cf24e?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain shrink-0 my-auto w-3.5 aspect-square" />
              </div>
              <div role="option" aria-selected="true" tabindex="0" class="flex gap-5 justify-between px-3.5 py-3 bg-teal-400 text-white hover:bg-teal-500 focus:outline-none focus:bg-teal-500">
                <div>Option 2</div>
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/a266ca614b4f9619b90e29acdeecc057d16ff8ba092e884f9805749bd9779813?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain shrink-0 my-auto w-3.5 aspect-square" />
              </div>
              <div role="option" tabindex="0" class="flex gap-5 justify-between px-3.5 py-3 w-full hover:bg-gray-100 focus:outline-none focus:bg-gray-100">
                <div>Option 3</div>
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/533a6b433d32a89eb6bdb1bb4641f75d2f50fae13fd935e9b2669494c4db2700?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain shrink-0 my-auto w-3.5 aspect-square" />
              </div>
            </div>
      
            <div class="flex flex-col items-start">
              <div class="flex gap-5 justify-between self-stretch w-full text-sm text-center whitespace-nowrap" role="group" aria-label="Button options">
                <button type="button" class="self-stretch px-4 py-2 rounded-xl border border-solid border-zinc-900 border-opacity-60 text-zinc-900 text-opacity-60 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-400">Option</button>
                <button type="button" class="px-4 py-2 text-teal-400 rounded-xl border border-teal-400 border-solid bg-stone-50 bg-opacity-90 hover:bg-teal-50 focus:outline-none focus:ring-2 focus:ring-teal-400">Option</button>
                <div class="flex grow shrink-0 py-2 my-auto rounded-xl border border-solid basis-0 bg-zinc-700 bg-opacity-10 border-zinc-700 min-h-[34px] rotate-[3.141592653589793rad] w-fit"></div>
              </div>
      
              <div class="flex gap-10 mt-10 max-w-full w-[134px]" role="group" aria-label="Toggle options">
                <button type="button" class="flex flex-1 gap-2 items-center focus:outline-none focus:ring-2 focus:ring-teal-400" aria-pressed="false">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/fd6c103a8a74537807c611f24d6bb987b53000492d0ce8ecf61487dccc64d06d?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain self-stretch my-auto aspect-square w-[18px]" />
                </button>
                <button type="button" class="flex flex-1 gap-2 items-center focus:outline-none focus:ring-2 focus:ring-teal-400" aria-pressed="true">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/59a0d1b2d5e5b3a8a6342b4d7f5c9af719c4cfb9538352f0d9961470b6ed4b63?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain self-stretch my-auto aspect-square w-[18px]" />
                </button>
                <button type="button" class="flex flex-1 gap-2 items-center focus:outline-none focus:ring-2 focus:ring-teal-400" aria-pressed="false">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/711801ed092e6a7a77a33eaffed56f2f15d03732db46d84c4b22ec28f974a1d5?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain self-stretch my-auto aspect-square w-[18px]" />
                </button>
              </div>
      
              <div class="flex gap-10 mt-10 max-w-full w-[164px]" role="group" aria-label="Switch options">
                <button type="button" class="flex flex-1 gap-2 items-center focus:outline-none focus:ring-2 focus:ring-teal-400" aria-pressed="false">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/51b693755f476dc096c193d7c318541d1d2551043aa91c4cda707a2bef035bf7?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain self-stretch my-auto w-7 aspect-[1.56]" />
                </button>
                <button type="button" class="flex flex-1 gap-2 items-center focus:outline-none focus:ring-2 focus:ring-teal-400" aria-pressed="true">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/cc05e28d5c817e3932ca7a43b0308fc0c4b7075e69f7d4bf5ae404a08c01be8a?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain self-stretch my-auto w-7 aspect-[1.56]" />
                </button>
                <button type="button" class="flex flex-1 gap-2 items-center focus:outline-none focus:ring-2 focus:ring-teal-400" aria-pressed="false">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/9451c2bba9f3905263acf800d642c3c96a2bc4f3ca1a9c9200f03c19652faf1d?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd" alt="" class="object-contain self-stretch my-auto w-7 aspect-[1.56]" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
